<div class="core-movie-filter">
  <h2 class="title-movie-filter">Filters</h2>
  <div>
    <label for="movie-filter-title">Title</label>
    <input id="movie-filter-title" [(ngModel)]="titleFilter" />
    <label for="movie-filter-release-year">Release year</label>
    <input id="movie-filter-release-year" type="number" [(ngModel)]="releaseYearFilter" />
  </div>
</div>
